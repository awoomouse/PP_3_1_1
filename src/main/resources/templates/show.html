<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>

<p th:text="${user.getId()}">value</p>
<p th:text="${user.getFirstName()}">value</p>
<p th:text="${user.getLastName()}">value</p>
<p th:text="${user.getAge()}">value</p>
<p th:text="${user.getEmail()}">value</p>

<br>

<form th:method="GET" th:action="@{'/users/' + ${user.getId()} + '/update'}">
    <input type="submit" value="Edit user"/>
</form>

<br>

<form th:method="DELETE" th:action="@{'/users/'+ ${user.getId()} + '/delete'}">
    <input type="submit" value="Delete user"/>
</form>
</body>
</html>
