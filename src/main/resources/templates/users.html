<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head/>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <h1>All users</h1>
    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Email</th>
                <th>Link user</th>
            </tr>
            <tr th:each="user : ${usersList}">
                <td th:utext="${user.id}">id</td>
                <td th:utext="${user.firstName}">firstName</td>
                <td th:utext="${user.lastName}">lastName</td>
                <td th:utext="${user.age}">age</td>
                <td th:utext="${user.email}">email</td>
                <td th:href="@{'/users/'+${user.id}}">
                <form method="get" th:action="@{'/users/'+${user.id}}">
                    <input type="submit" value="to User"/>
                </form></td>
            </tr>
        </table>
        <br>
        <hr/>
        <a href="/users/add">Add User</a>
    </div>
</body>
</html>
